        }
    }

    # google storage
    # TODO: support TLS in the future
    server {
        listen          80;
        server_name storage.googleapis.com;

        if ( $request_method !~ "GET|HEAD" ) {
            return 405;
        }
        location / {
                proxy_cache my_cache;        
                proxy_set_header X-Real-IP $remote_addr;
